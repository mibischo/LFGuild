<app-result-table style="width: 100%" [dataSource]="data | async">
    <ng-template #extraColumn1 let-row>
      <button mat-icon-button (click)="onDelete(row)"><mat-icon>delete</mat-icon></button>
    </ng-template>
    <ng-template #extraColumn2 let-row>
        <rating [(ngModel)]="row.rating"
                [max]="5"
                (click)="onRate(row)">
        </rating>
    </ng-template>
</app-result-table>
